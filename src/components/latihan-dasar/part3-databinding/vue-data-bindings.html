<div>
  <h1>
    Vue Data Binding
  </h1>
  <div>
    <p>Binding href dengan vue bind</p>
    <a v-bind:href="alamatWebsite">Alamat Google.com</a>
    <a v-bind:href="alamatTwitter">Alamat Twitter.com</a>
    <div>
      <input type="text" v-bind:value="namakucing">
      <input type="text" v-bind:value="hobiKucing">
    </div>
    <div>
      <h4>Data Binding untuk HTML Tag</h4>
      <p v-html="websiteTagHtml"></p>
      <div v-html="websiteTagHtml"></div>
    </div>
  </div>
</div>
